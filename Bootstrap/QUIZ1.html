<!DOCTYPE html>
<html lang=en>
    <head>
            <title>Bootstrap Page</title>
            <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
            
    </head>
    <body>
        <script src = "jquery-3.3.1.min.js"></script>
        <script src = "popper.min.js"></script>
        <script src="bootstrap.min.js"> </script>
        
        <div class="modal-fade">
            <div class="jumbotron">
                <div class="form-row">
                    <div class="row-12">
                        <label for="insertemail">Email</label>   
                        <input type="email" class="form-control" id="insertemail" placeholder="Email">
                    </div>
                    <div class="row-6">
                        <label for="insertpassword">Password</label>
                        <input type="password" class="form-control" id="insertpassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                        <label for="insertAddress">Address</label>   
                        <input type="text" class="form-control" id= "insertAddress" placeholder="Address">
                </div>  
                <div class="form-group">
                        <label for="insertAddress2">Address 2</label>   
                        <input type="text" class="form-control" id= "insertAddress2" placeholder="Address 2">
                </div> 
                <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="insertcity">City</label>   
                            <input type="text" class="form-control" id="insertcity" placeholder="City">
                        </div>
                        <div class="form-group col-md-4" >
                            <label for="insertState">State</label>
                                <select id="insertState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                        </div>
                        <div class="form-group col-md-2">
                                <label for="insertZip">Zip</label>
                                <input type="password" class="form-control" id="insertZip">
                        </div>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Check me out</label>
                </div>   
                <button type="submit" class="btn btn-primary">Sign in</button> 
            </div> 
        </div>        
    </body>
</html>
