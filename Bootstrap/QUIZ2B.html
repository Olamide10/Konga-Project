<!DOCTYPE html>
<html lang=en>
    <head>
            <title>Bootstrap Page</title>
            <!-- <link href="bootstrap.min.css" rel="stylesheet" type="text/css"> -->
        <style
            .carousel-inner > .item >img{
                min-height : 300px;
                max-height : 300px;
                width : 100%;
              } 
        </style>
        <script>
        var slideIndex = 0;
        carousel();
        
        function carousel() {
            var i;
            var x = document.getElementsByClassName("slideforpage");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none"; 
            }
            slideIndex++;
            if (slideIndex > x.length) {slideIndex = 1} 
            x[slideIndex-1].style.display = "block"; 
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script> 
    </head>
    <body>
        <script src = "jquery-3.3.1.min.js"></script>
        <script src = "popper.min.js"></script>
        <script src="bootstrap.min.js"> </script>

        <div id="slideforpage" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#slideforpage" data-slide-to="0" class="active"></li>
              <li data-target="#slideforpage" data-slide-to="1"></li>
              <li data-target="#slideforpage" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="Bootstrap\RR_BlogImage_Sliders-1.jpg" alt="Slide 1">
              </div>
          
              <div class="item">
                <img src="Bootstrap\slider-web-design-website.jpg" alt="Slide 2">
              </div>
          
              <div class="item">
                <img src="Bootstrap\a2d334f2-7856-4ceb-9f8a-afab382da568.jpg" alt="Slide 2">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#slideforpage" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#slideforpage" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </body>
</html>
