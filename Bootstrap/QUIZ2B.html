<!DOCTYPE html>
<html lang=en>
    <head>
            <title>Bootstrap Page</title>
            <link href="bootstrap.min.css" rel="stylesheet"> 
        <style
            .carousel-inner > .item >img{
                min-height : 300px;
                max-height : 300px;
                width : 100%;
              } 
        </style>
        <script>
        var slideIndex = 0;
        carousel();
        
        function carousel() {
            var i;
            var x = document.getElementsByClassName("slideforpage");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none"; 
            }
            slideIndex++;
            if (slideIndex > x.length) {slideIndex = 1} 
            x[slideIndex-1].style.display = "block"; 
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script> 
    </head>
    <body>
        <script src = "jquery-3.3.1.min.js"></script>
        <script src = "popper.min.js"></script>
        <script src="bootstrap.min.js"> </script>
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselIndicators" data-slide-to="1"></li>
              <li data-target="#carouselIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img class="img-fluid d-block w-100" src="carousel-1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                  <img class="img-fluid d-block w-100" src="carousel-2.jpg" alt="Second slide">
                  <div class="carousel-caption d-none d-md-block">
                      <h5>...</h5>
                      <p>...</p>
                  </div>
              </div>
              <div class="carousel-item">
                  <img class="img-fluid d-block w-100" src="RR_BlogImage_Sliders-1.jpg"alt="Third slide">
              </div>
            </div>
          <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
        </div>
        
    </body>
</html>
