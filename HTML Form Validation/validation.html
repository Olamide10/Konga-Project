<!DOCTYPE html>
<html>
        <head>
            <link href="validation.css" rel="stylesheet" type="text/css">
            <script src="validation.js"></script>
            <title>Validate Registration Form</title>
        </head>
    <body>
        <form method="POST" name="regForm" onsubmit="return validateForm()" method="POST">
            <div class= "imgcontainer">
                    <a href="#">
                        <img src= "picture.JPG" class="logo" style="margin-top:25px; width:600px; border:3px">
                    </a>
                        
                <br>
                <h3>WELCOME TO THE 10TH EDITION OF THE WORLD COMPETE-ARCH</h3>
            </div>
            <div class="container">
                <label for="firstname"><b>First Name:</b></label>
                <input type="text" placeholder="Enter First name" name="firstname" >
                <br>
                
                <label for="Lastname"><b>Last Name:</b></label>
                <input type="text" placeholder="Enter Last name" name="Lastname" >
                <br>

                <label for="email"><b>Email:</b></label>
                <input type="email" placeholder="Enter email address" name="email" >
                <br>

                <label for="password"><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" id="psw"
                name= "psw" pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]\w{8,})"
                title= "Must contain at least one number and one uppercase and lowercase letter and atleast 8 or more characters" required >
                <br>

                <label for="password"><b>Confirm Password:</b></label> 
                <input type="password" placeholder="Confirm password" name="confirmpassword">
                <br>

                <label for="phonenumber"><b>Phone number:</b></label>
                <input type="number" placeholder="Enter Phone number" name="phonenumber" >
                <br>

                <label for="gender"><b>Gender:</b></label>
                <br>
                <input type="radio" placeholder="female" name="gender" value="female" id="gender1">
                <label for="female">Female</label><br>
                <input type="radio" placeholder="male" name="gender" value="male" id="gender2">
                <label for="male">Male</label>
                <br>

                <label for="country"><b>Country:</b></label>
                <select name="country" placeholder="country">
                    <option value=Argentina>Argentina</option>
                    <option value=Albenia>Albenia</option>
                    <option value=Angola>Angola</option>
                    <option value=Brazil>Brazil</option>
                    <option value=Burkinafaso>Burkinafaso</option>
                    <option value=Bostuana>Bostuana</option>
                    <option value=Canada>Canada</option>
                    <option value=Cyprus>Cyprus</option>
                    <option value=Costa-Rica>Costa-Rica</option>
                    <option value=Denmark>Denmark</option>
                    <option value=Dibuti>Dibuti</option>
                    <option value=Eygpt>Eygpt</option>
                    <option value=Eythopia>Eythopia</option>
                    <option value=Eritra>Eritria</option>
                    <option value=Finland>Finland</option>
                    <option value=France>France</option>
                    <option value=Figi>Figi</option>
                    <option value=Germany>Germany</option>
                    <option value=Georgia>Geogia</option>
                    <option value=Gambia>Gambia</option>
                    <option value=Holland>Holland</option>
                    <option value=Hungary>Hungary</option>
                    <option value=Honduras>Honduras</option>
                    <option value=Iceland>Iceland</option>
                    <option value=India>India</option>
                    <option value=Indonesia>Indonesia</option>
                    <option value=Japan>Japan/option>
                    <option value=Jordan>Jordan</option>
                    <option value=kuwate>kuwate</option>
                    <option value=Lutiania>Lutiania</option>
                    <option value=Malaysia>Malaysia</option>
                    <option value=Morocco>Morocco</option>
                    <option value=Muritania>Muri</option> 
                    <option value=Niger>Niger</option>  
                    <option value=Nigeria>Nigeria</option> 
                    <option value=Norway>Norway</option>    
                    <option value=Oman>Oman</option> 
                    <option value=Parkistan>Parkistan</option> 
                    <option value=Polland>Polland</option>       
                    <option value=Peru>Peru</option>
                    <option value=Qatar>Qatar</option>
                    <option value=Russia>Russia</option>
                    <option value=Rwanda>Rwanda</option>
                    <option value=Spain>Spain</option>
                    <option value=South-Korea>South-Korea</option>
                </select>
                <br><br><br>
                <button type="submit">Login</button><br>
                <label><input type="checkbox" checked="checked" name="remember">Remember me</label>
             </div>
             <div class="container" style="background-color: #f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button><br>
            <span class="password">Forgot <a href="#">Password</a></span>
            </div>
        </form>
    </body>
</html>
